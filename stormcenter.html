    <main>
    <h1 class="gallerytitle"> Submit Weather Conditions </h1>
    <div class="container">
  <form action="thankyou.html">
    
    <input type="text" id="fullName"  placeholder="Full Name" minlength="5" pattern="[a-zA-Z -._]{5,99}" required > 


    <input type="email" id="email"  placeholder="user@email.com" >
    <input type="tel" id="tel"  placeholder="(###) ###-####" >
<input type="number" id="num" placeholder="Zip Code">
  <label for="date">Date of storm</label>
  <input type="date" id="date">
       
       <input list="stormType" name="Storm Type" placeholder="Storm Type">
  <datalist id="stormType">
    <option value="Flash Flood">
    <option value="Hail">
    <option value="Hurricane"> 
    <option value="Thunderstorm"> 
    <option value="Tornado">
  </datalist>
     
       
       <div class="slidecontainer"><p> Storm Severity (1=Weak to 10=Dangerous)  <strong><span id="rnum"></span></strong></p>
  <input type="range" min="1" max="10" value="50" class="slider" id="myRange">
</div>    
    <select id="region" name="country">
      <option  selected disabled>Select Region</option>
      <option value="Preston">Preston</option>
      <option value="Soda Springs">Soda Springs</option>
      <option value="Fish Haven">Fish Haven</option>
    </select>
                    
<div class="danger">
Were you in Danger?<br>
  <label for="danger-no" class="radio"><input type="radio" id="danger-no" name="danger" value="No"> No</label>
  <label for="danger-maybe" class="radio"><input type="radio" id="danger-maybe" name="danger" value="Maybe"> Maybe</label>
  <label for="danger-yes" class="radio"><input type="radio" id="danger-yes" name="danger" value="Yes"> Yes</label>
                                               </div>
   <textarea name="comment">Please add any additional information.</textarea>
                                                
    <input type="submit" value="Submit">
  </form>
</div>

</main>
